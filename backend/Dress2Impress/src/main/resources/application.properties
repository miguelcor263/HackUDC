spring.application.name=Dress2Impress

# Usar H2 en memoria
spring.datasource.url=jdbc:h2:mem:d2i_db
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Mostrar la consola de H2 en http://localhost:8080/h2-console
spring.h2.console.enabled=true

# Hacer que JPA cree/actualice el esquema al iniciar
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
